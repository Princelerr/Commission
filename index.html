<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกรายรับ One Bangkok & Paragon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .toast {
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateY(100px);
            opacity: 0;
        }
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <!-- Toast Notification -->
    <div id="toast-container" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[100] w-full max-w-xs px-4">
        <div id="toast" class="toast bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 text-sm font-medium">
            <span id="toast-message"></span>
        </div>
    </div>

    <!-- Header Section -->
    <div class="bg-slate-900 text-white pt-10 pb-24 px-6 rounded-b-[3rem] shadow-2xl">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold flex items-center gap-2">
                        <i data-lucide="calculator" class="text-blue-400"></i>
                        ระบบบันทึกรายรับ
                    </h1>
                    <p class="text-slate-400 text-sm">จัดการค่าแรงและค่าคอมมิชชันรายวัน</p>
                </div>
                <div class="bg-white/10 p-2 rounded-full">
                    <i data-lucide="wallet" class="text-blue-400"></i>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white/5 border border-white/10 p-5 rounded-3xl backdrop-blur-sm">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">ค่าแรงรวม</p>
                    <p id="total-wage" class="text-2xl font-black text-blue-300">฿0.00</p>
                </div>
                <div class="bg-white/5 border border-white/10 p-5 rounded-3xl backdrop-blur-sm">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">ค่าคอมมิชชันรวม</p>
                    <p id="total-commission" class="text-2xl font-black text-emerald-400">฿0.00</p>
                </div>
                <div class="bg-white/10 border border-blue-500/30 p-5 rounded-3xl backdrop-blur-sm relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-xs font-bold text-blue-200 uppercase tracking-widest mb-1">ยอดรับรวมทั้งสิ้น</p>
                        <p id="grand-total" class="text-3xl font-black text-white">฿0.00</p>
                    </div>
                    <i data-lucide="trending-up" class="absolute -bottom-2 -right-2 text-white/5 w-20 h-20"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-6 -mt-12 space-y-8">
        <!-- Input Form -->
        <div class="bg-white rounded-3xl p-8 shadow-xl border border-slate-100">
            <div id="form-title" class="flex items-center gap-2 mb-6 text-slate-800 font-bold text-lg">
                <i data-lucide="plus" class="text-blue-600"></i>
                เพิ่มรายการใหม่
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase">เลือกสาขา</label>
                    <div class="flex gap-2">
                        <button onclick="setBranch('One Bangkok')" id="btn-one" class="flex-1 py-3 px-2 rounded-xl text-xs font-bold transition-all flex items-center justify-center gap-2 bg-slate-900 text-white shadow-lg">
                            <i data-lucide="landmark" class="w-4 h-4"></i>
                            One Bangkok
                        </button>
                        <button onclick="setBranch('Paragon')" id="btn-paragon" class="flex-1 py-3 px-2 rounded-xl text-xs font-bold transition-all flex items-center justify-center gap-2 bg-slate-50 text-slate-400 border border-slate-200 hover:bg-slate-100">
                            <i data-lucide="building-2" class="w-4 h-4"></i>
                            Paragon
                        </button>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase">วันที่</label>
                    <div class="relative">
                        <i data-lucide="calendar" class="absolute left-3 top-3 text-slate-400 w-4 h-4"></i>
                        <input type="date" id="input-date" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-medium">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase">ยอดขาย (บาท)</label>
                    <input type="number" id="input-sales" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-bold text-blue-600 text-lg" placeholder="0">
                </div>
            </div>

            <div class="mt-8 flex flex-col gap-3">
                <button id="btn-save" onclick="handleSave()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-2 disabled:bg-slate-300 disabled:shadow-none">
                    <i id="btn-save-icon" data-lucide="plus"></i>
                    <span id="btn-save-text">บันทึกรายการ</span>
                </button>
                <button id="btn-cancel" onclick="cancelEdit()" class="hidden w-full py-4 bg-slate-100 text-slate-500 hover:bg-slate-200 rounded-2xl font-bold transition-all">
                    ยกเลิกการแก้ไข
                </button>
            </div>
        </div>

        <!-- History List -->
        <div class="space-y-4">
            <div class="flex items-center justify-between px-2">
                <h2 class="font-bold text-slate-800 flex items-center gap-2">
                    <i data-lucide="history" class="text-slate-400 w-5 h-5"></i>
                    รายการบันทึกย้อนหลัง
                </h2>
                <span id="record-count" class="text-xs font-bold text-slate-400 bg-slate-200 px-2 py-1 rounded-full">
                    0 รายการ
                </span>
            </div>

            <div id="records-container" class="space-y-4">
                <div class="bg-white rounded-3xl p-12 text-center border border-dashed border-slate-300">
                    <p class="text-slate-400 font-medium italic">กำลังเชื่อมต่อฐานข้อมูล...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global State
        let db, auth, user, currentBranch = 'One Bangkok', editingId = null;
        let records = [];
        let isSaving = false;

        const branches = {
            'One Bangkok': { wage: 700 },
            'Paragon': { wage: 800 }
        };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'wage-calc-v2';
        const firebaseConfig = JSON.parse(__firebase_config);

        // Toast Function
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').innerText = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // Auth Logic
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth error:", err);
                showToast("ไม่สามารถเชื่อมต่อระบบได้");
            }
        };

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (u) {
                loadRecords();
            } else {
                initAuth();
            }
        });

        // Load Records
        function loadRecords() {
            if (!user) return;
            const recordsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'daily_records');
            onSnapshot(query(recordsRef), (snapshot) => {
                records = snapshot.docs.map(d => ({ id: d.id, ...d.data() }))
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
                renderUI();
            }, (error) => {
                console.error(error);
                showToast("โหลดข้อมูลล้มเหลว");
            });
        }

        // Calculation
        function calculateCommission(amount) {
            if (amount <= 0) return 0;
            let rate = 1;
            if (amount >= 10000) rate = 4;
            else if (amount >= 8500) rate = 3;
            else if (amount >= 7500) rate = 2;
            else if (amount >= 6000) rate = 1.5;
            return (amount * rate) / 100;
        }

        // UI Handlers
        window.setBranch = (name) => {
            currentBranch = name;
            document.getElementById('btn-one').className = name === 'One Bangkok' 
                ? 'flex-1 py-3 px-2 rounded-xl text-xs font-bold bg-slate-900 text-white shadow-lg flex items-center justify-center gap-2'
                : 'flex-1 py-3 px-2 rounded-xl text-xs font-bold bg-slate-50 text-slate-400 border border-slate-200 hover:bg-slate-100 flex items-center justify-center gap-2';
            document.getElementById('btn-paragon').className = name === 'Paragon' 
                ? 'flex-1 py-3 px-2 rounded-xl text-xs font-bold bg-slate-900 text-white shadow-lg flex items-center justify-center gap-2'
                : 'flex-1 py-3 px-2 rounded-xl text-xs font-bold bg-slate-50 text-slate-400 border border-slate-200 hover:bg-slate-100 flex items-center justify-center gap-2';
        };

        window.handleSave = async () => {
            if (!user) {
                showToast("กำลังเข้าสู่ระบบ โปรดรอสักครู่...");
                return;
            }
            if (isSaving) return;

            const dateInput = document.getElementById('input-date');
            const salesInput = document.getElementById('input-sales');
            const date = dateInput.value;
            const sales = Number(salesInput.value);
            
            if (!date) {
                showToast("กรุณาเลือกวันที่");
                return;
            }

            isSaving = true;
            const btnSave = document.getElementById('btn-save');
            const btnSaveText = document.getElementById('btn-save-text');
            btnSave.disabled = true;
            btnSaveText.innerText = editingId ? 'กำลังแก้ไข...' : 'กำลังบันทึก...';

            const wage = branches[currentBranch].wage;
            const commission = calculateCommission(sales);
            const data = {
                branch: currentBranch,
                date,
                sales,
                wage,
                commission,
                updatedAt: new Date().toISOString()
            };

            try {
                if (editingId) {
                    await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'daily_records', editingId), data);
                    showToast("แก้ไขข้อมูลสำเร็จ");
                } else {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'daily_records'), data);
                    showToast("บันทึกข้อมูลแล้ว");
                }
                cancelEdit();
            } catch (err) {
                console.error(err);
                showToast("เกิดข้อผิดพลาดในการบันทึก");
            } finally {
                isSaving = false;
                btnSave.disabled = false;
                btnSaveText.innerText = editingId ? 'บันทึกการแก้ไข' : 'บันทึกรายการ';
            }
        };

        window.handleEdit = (id) => {
            const rec = records.find(r => r.id === id);
            if (!rec) return;
            editingId = id;
            setBranch(rec.branch);
            document.getElementById('input-date').value = rec.date;
            document.getElementById('input-sales').value = rec.sales;
            
            document.getElementById('form-title').innerHTML = '<i data-lucide="edit-2" class="text-orange-500"></i> แก้ไขรายการ';
            document.getElementById('btn-save-text').innerText = 'บันทึกการแก้ไข';
            document.getElementById('btn-save-icon').setAttribute('data-lucide', 'save');
            document.getElementById('btn-cancel').classList.remove('hidden');
            lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.cancelEdit = () => {
            editingId = null;
            document.getElementById('input-sales').value = '';
            document.getElementById('form-title').innerHTML = '<i data-lucide="plus" class="text-blue-600"></i> เพิ่มรายการใหม่';
            document.getElementById('btn-save-text').innerText = 'บันทึกรายการ';
            document.getElementById('btn-save-icon').setAttribute('data-lucide', 'plus');
            document.getElementById('btn-cancel').classList.add('hidden');
            lucide.createIcons();
        };

        window.handleDelete = async (id) => {
            if (!user) return;
            // สร้าง UI แทน confirm() เพื่อป้องกัน iframe บล็อก
            const isConfirmed = prompt("พิมพ์ 'ลบ' เพื่อยืนยันการลบรายการนี้");
            if (isConfirmed === 'ลบ') {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'daily_records', id));
                    showToast("ลบรายการแล้ว");
                } catch (err) {
                    showToast("ลบไม่สำเร็จ");
                }
            }
        };

        function renderUI() {
            let totalWage = 0, totalComm = 0;
            const container = document.getElementById('records-container');
            
            if (records.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-3xl p-12 text-center border border-dashed border-slate-300">
                        <p class="text-slate-400 font-medium">ยังไม่มีข้อมูลบันทึกในระบบ</p>
                    </div>`;
            } else {
                container.innerHTML = records.map(rec => {
                    totalWage += rec.wage || 0;
                    totalComm += rec.commission || 0;
                    const dateObj = new Date(rec.date);
                    const dateStr = dateObj.toLocaleDateString('th-TH', { day: 'numeric', month: 'short' });
                    
                    return `
                        <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100 flex flex-col md:flex-row md:items-center justify-between gap-4 group hover:shadow-md transition-all">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-2xl flex items-center justify-center ${rec.branch === 'One Bangkok' ? 'bg-blue-100 text-blue-600' : 'bg-indigo-100 text-indigo-600'}">
                                    <i data-lucide="${rec.branch === 'One Bangkok' ? 'landmark' : 'building-2'}" class="w-6 h-6"></i>
                                </div>
                                <div>
                                    <div class="flex items-center gap-2 mb-0.5">
                                        <span class="font-bold text-slate-800">${rec.branch}</span>
                                        <span class="text-[10px] bg-slate-100 px-2 py-0.5 rounded-full text-slate-500 font-bold">${dateStr}</span>
                                    </div>
                                    <p class="text-xs text-slate-400 font-medium">ยอดขาย: ${(rec.sales || 0).toLocaleString()} บาท</p>
                                </div>
                            </div>
                            <div class="flex items-center justify-between md:justify-end gap-6 border-t md:border-t-0 pt-4 md:pt-0">
                                <div class="flex gap-4">
                                    <div class="text-right">
                                        <p class="text-[10px] text-slate-400 font-bold uppercase leading-none mb-1">ค่าแรง</p>
                                        <p class="font-bold text-slate-700 leading-none">฿${(rec.wage || 0).toLocaleString()}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-[10px] text-emerald-500 font-bold uppercase leading-none mb-1">คอมฯ</p>
                                        <p class="font-bold text-emerald-600 leading-none">+฿${(rec.commission || 0).toLocaleString()}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-2 ml-4">
                                    <button onclick="handleEdit('${rec.id}')" class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
                                        <i data-lucide="edit-2" class="w-4 h-4"></i>
                                    </button>
                                    <button onclick="handleDelete('${rec.id}')" class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all">
                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                }).join('');
            }

            document.getElementById('total-wage').innerText = `฿${totalWage.toLocaleString()}`;
            document.getElementById('total-commission').innerText = `฿${totalComm.toLocaleString()}`;
            document.getElementById('grand-total').innerText = `฿${(totalWage + totalComm).toLocaleString()}`;
            document.getElementById('record-count').innerText = `${records.length} รายการ`;
            
            lucide.createIcons();
        }

        // Set default date to today
        document.getElementById('input-date').value = new Date().toISOString().split('T')[0];
        lucide.createIcons();
    </script>
</body>
</html>
